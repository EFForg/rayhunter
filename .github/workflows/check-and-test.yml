name: Check and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check_and_test:
    strategy:
      matrix:
        device:
          - name: tplink
          - name: orbic

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check
      run: |
        pushd bin/web
        npm install
        npm run build
        popd
        cargo check --verbose --no-default-features --features=${{ matrix.device.name }}
    - name: Run tests
      run: |
        pushd bin/web
        npm install
        npm run build
        popd
        cargo test --verbose --no-default-features --features=${{ matrix.device.name }}
    - name: Run clippy
      run: cargo clippy --verbose --no-default-features --features=${{ matrix.device.name }}

  windows_installer_check_and_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: cargo check
        shell: bash
        run: |
          cd installer
          cargo check --verbose
      - name: cargo test
        shell: bash
        run: |
          cd installer
          cargo test --verbose --no-default-features --features=${{ matrix.device.name }}
